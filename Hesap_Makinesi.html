<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>

<body>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-8">
                <h1>JQuery Örnekleri</h1>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Hesap Makinesi</h4>
                    </div>
                    <div class="card-body">
                        <div>
                            <label class="col-md-8 ">Sayı1 : <input type="number" id="deger"></label>
                            <label class="col-md-8 mt-3">Sayi2 : <input type="number" id="sayi1"></label>
                            <label class="col-md-8 mt-3">Sayi3 : <input type="number" id="sayi2"></label>

                            <div class="col-md-12">
                                <h3 class="col-md-4">Sonuç: </h3>
                                <h3 id="sonuc" class="alert alert-info col-md-8 "></h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="float-end">
                            <button class="btn btn-outline-success" id="topla">Topla</button>
                            <button class="btn btn-outline-success" id="cikar">Çıkar</button>
                            <button class="btn btn-outline-success" id="faktoriyel">Faktoriyel</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <h4> Not: Faktoriyel hesaplaması için "Sayı1" verisini Giriniz!!! </h4>
            </div>
        </div>
    </div>
    </div>

    <script>
        $(document).ready(function () {
            $("body").css({
                background: "#cdfadd",
            });
        });
        $(function () {
            $("#topla").on("click", function () {
                var sayi1 = Number($("#sayi1").val());
                var sayi2 = Number($("#sayi2").val());

                var topla = sayi1 + sayi2;
                var cikar = sayi1 - sayi2;

                $("#topla").on("click", function () {
                    $("#sonuc").html(topla);
                })

                $("#cikar").on("click", function () {
                    $("#sonuc").html(cikar);
                })
            })
        })
        $(function () {
            $("#faktoriyel").on("click", function () {
                var sayi = Number($("#deger").val());
                var faktoriyel = 1;

                for (var i = sayi; i > 1; i--) {
                    faktoriyel *= i;
                }
                $("#sonuc").html(faktoriyel);
            })
        })
    </script>
</body>

</html>
